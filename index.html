<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote-generator 2.0</title>
    <link rel="icon" type="image/png" href="./images/star.png">
    <!-- <link rel="icon" type="image/png" href="ttps://www.google.com/s2/u/0/favicons?domain=jacinto.design"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you have beeen.what you will be is what you do now.</span>
            <i class="fas fa-quote-right"></i>
         
        <!-- author -->
         <div class="quote-author">
            <span id="author">buddha</span>
         </div>
         <!-- buttons -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!" ><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New quote</button>
         </div> 
    </div>

    <!--script  -->
    <script src="script.js"></script>
</body>
</html>
